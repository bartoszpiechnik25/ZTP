version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries/"
    schema: "./cmd/db/migrations/"
    gen:
      go:
        package: "sqlcrepositiories"
        out: "./internal/db/repository/"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

